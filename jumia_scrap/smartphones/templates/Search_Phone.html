<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Search</title>
    <style>
      body {
        background-color: #9da6d7;
      }

      .abcd {
        width: 100%;
        margin-bottom: 10px;

      }

      .result-table {
        border: 2px solid red;
      }
      .custom-navbar {
        background-color: #343a40;
        color: #ffffff;
        text-align: center;
      }

      .custom-navbar .navbar-brand {
        font-weight: bold;
        color: #ff0000;
      }
      .aaaa{
        margin-left: 40%;
        margin-right: 40%;
        margin-top: 10%;
        margin-bottom: 5%;
        padding: 10px;
        border: 2px solid red;
        border-radius: 10px;
        background-color: rgba(82, 95, 98, 0.34);
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-dark mb-5">
  <div class="container-fluid">
    <a class="navbar-brand text-red" style="color: red; text-align: center;" href="#">Search for Smartphones</a>
  </div>
</nav>

      <form class="aaaa" method="POST">
        {% csrf_token %}
        <label for="brand" class="mb-2">Brand:</label>
        <select id="brand" name="brand" class="form-control abcd">
          <option value="">Select a brand</option>
          {% for brand in Phone_Brands %} {% if brand == selected_brand %}
          <option value="{{ brand }}" selected>{{ brand }}</option>
          {% else %}
          <option value="{{ brand }}">{{ brand }}</option>
          {% endif %} {% endfor %}
        </select>
        <label for="price mb-2">Price:</label>
        <input type="text" id="price" class="form-control abcd" name="price" /><br /><br />
        <button type="submit" class="btn btn-outline-dark">Search</button>
      </form>


    {% if SmaPhones %}
    <div class="container mt-4">
      <table class="table result-table">
        <thead>
          <tr>
            <th>Image</th>
            <th>Brand</th>
            <th>Name</th>
            <th>Price (TND)</th>
          </tr>
        </thead>
        <tbody>
          {% for phone in SmaPhones %}
          <tr>
            <td>
              <a href="{{phone.phone_link}}"><img src="{{ phone.img }}" alt="{{ phone.name }}" width="100" /></a>
            </td>
            <td>{{ phone.brand }}</td>
            <td>{{ phone.name }}</td>
            <td>{{ phone.price }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    {% endif %}

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
